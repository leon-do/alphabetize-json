<textarea id="input">
  {
    "carrot": 3,
    "apple": 1,
    "bananna": 2
  }
</textarea>
<button onClick="sortObject()">Sort</button>
<br />
<pre id="output"></pre>

<style>
  #input {
    width: 25%;
    height: 25%;
  }
</style>

<script>
  function sortObject() {
    const obj = JSON.parse(document.getElementById("input").value);
    const sortedKeys = Object.keys(obj).sort();
    const sortedObj = {};
    sortedKeys.map((key) => (sortedObj[key] = obj[key]));
    document.getElementById("output").innerHTML = JSON.stringify(
      sortedObj,
      null,
      2
    );
  }
</script>
